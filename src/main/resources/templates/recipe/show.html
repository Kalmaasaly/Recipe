<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript"
            th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <!--  <link rel="stylesheet"
            th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}" />-->
    <title>Recipe Demo</title>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div  class="panel-heading" >
                        <h1 class="panel-title" th:text="${recipe.description}">recipe description here</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h3>Categories</h3>
                            </div>
                            <div class="col-md-9">
                                <ul th:each="category:${recipe.categories}">
                                    <li th:text="${category.description}">cat one </li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h3>Prep Time:</h3>
                            </div>
                            <div class="col-md-3">
                                <h3 th:text="${recipe.cookTime}">30 minutes</h3>
                            </div>
                            <div class="col-md-3">
                                <h3>Difficulty</h3>
                            </div>
                            <div class="col-md-3">
                                <h3 th:text="${recipe.difficulty}"></h3>
                            </div>
                            <div class="col-md-3">
                                <h3>Url</h3>
                            </div>
                            <div class="col-md-3">
                                <h6 th:text="${recipe.url}"></h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div  class="panel-heading" >
                        <h1 class="panel-title" >ingredient</h1>
                    </div>
                    <div class="panel-body">
                        <ul th:each="ingredient:${recipe.ingredients}">
                            <li th:text="${ingredient.getAmount()+'  '+ingredient.getUom().getDescription()+' - '+ingredient.getDescription()}">ingredient one </li>
                        </ul>
                    </div>
                </div>

                <div class="panel panel-primary">
                    <div  class="panel-heading" >
                        <h1 class="panel-title" >Direction</h1>
                    </div>
                    <div class="panel-body">
                      <p th:text="${recipe.directions}"></p>
                    </div>
                </div>


                <div class="panel panel-primary">
                    <div  class="panel-heading" >
                        <h1 class="panel-title" >Notes</h1>
                    </div>
                    <div class="panel-body">
                        <p th:text="${recipe.getNotes().getRecipeNote()}"></p>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
